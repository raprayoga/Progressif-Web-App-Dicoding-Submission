<div class="container">
  <div class="row center">
    <h3>Hubungi Dealer</h3>
  </div>
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <select>
          <option value="" disabled selected>Pilih Produk</option>
          <option value="1">BeAT</option>
          <option value="2">Vario</option>
          <option value="3">PCX</option>
          <option value="4">Revo X</option>
          <option value="5">Supra GTR 150</option>
          <option value="6">Sonic 150R</option>
        </select>
        <label>Pilih Produk Terkait</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="tlp" type="number" class="validate">
        <label for="tlp">No. Telpon</label>
      </div>
    </div>
    <div class="row">
      <a href="#home" class="waves-effect waves-light btn-large">Kirim</a>
    </div>
  </form>
</div>
